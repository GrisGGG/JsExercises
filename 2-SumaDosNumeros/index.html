<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let numUno = parseInt(prompt("Dame un número"));
        let numDos = parseInt(prompt("Dame un segundo número"));

       let addResult = numUno + numDos;
        console.log(addResult);

       let restResult = numUno - numDos;
        console.log(restResult);

       let multResult = numUno * numDos;
        console.log(multResult);

       let divResult = numUno / numDos;
        console.log(divResult);




    </script>
    
</body>
</html>
